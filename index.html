<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<table class="registration-table">
    <tr>
        <th colspan="3" class="header">DANG KY HOC VIEN</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td class="empty-cell"></td>
        <td><input type="text" class="input-field"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td class="colored-cell"></td>
        <td><input type="text" class="input-field"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td class="colored-cell"></td>
        <td>
            <input type="radio" name="gender" id="Nam">
            <input type="radio" name="gender" id="Nu">
        </td>
    </tr>
    <tr>
        <td>Địa Chỉ</td>
        <td class="empty-cell"></td>
        <td><input type="text" class="input-field"></td>
    </tr>
    <tr>
        <td> Lơp</td>
        <td class="empty-cell"></td>
        <td><select>
            <option>Chọn Lớp</option>
            <option>A</option>
            <option>B</option>
        </select></td>
    </tr>
    <tr>
        <td>Điện Thoại</td>
        <td class="empty-cell"></td>
        <td><input type="text" class="input-field"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td class="empty-cell"></td>
        <td><input type="text" class="input-field"></td>
    </tr>
    <tr>
        <td></td>
        <td class="colored-cell"></td>
        <td>
            <button class="submit-button">Đăng ký</button>
            <button class="reset-button">Nhập lại</button>
        </td>
    </tr>
</table>
</body>

</html>
